{% extends "layout.html" %}

{% block title %} Registration {% endblock %}

{% block content %}
    <form action="{{url_for('register')}}" method="POST">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create a new Book Keeper Account.</p>
        <hr>

        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <label for="repeat-password"><b>Repeat Password</b></label>
        <input type="password" placeholder="Re-Enter Password" name="repeat-password" required>

        <div class="clearfix">
          <a href="{{ url_for('index') }}"><button type="button" class="cancelbtn">Cancel</button></a>
          <button type="submit" class="signupbtn">Login</button>
        </div>

        <p> Already have an account?  <a href="{{ url_for('login') }}"> Login here! </a></p>
      </div>
    </form>
{% endblock %}
